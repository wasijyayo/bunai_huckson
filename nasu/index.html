<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>マインスイーパー</title>
        <link rel="stylesheet" href="style.css"> 
        </head>

    <body>
        <div id="state" class="scene active">
            <fieldset>
                <legend>難易度選択：</legend>
            <input
            type="radio"
            name="level"
            id="llevel"
            checked="checked"
            value="10"
            class="mr-2"
            />
            <label for="llevel">初心者 (10*10) </label><br />
            <input
            type="radio"
            name="level"
            id="mlevel"
            value="15"
            class="mr-2"
            />
            <label for="mlevel">中級者 (15*15) </label><br />
            <input
            type="radio"
            name="level"
            id="hlevel"
            value="20"
            class="mr-2"
            />
            <label for="hlevel">上級者 (20*20) </label><br />
            </fieldset>
            <button id="begin">
                ゲームスタート
            </button>
        </div>
        <div id="JMS_main" class="scene">
            <table id="landmine"></table>
            <div id="operation">
                <div>
                    残りの地雷の数：
                    <span id="landMineCount">0</span>
                 </div>
                <div >
                    経過時間：<span  id="costTime">0</span> s
                </div>
           </div>
        </div>
        <div id="gameover" class="scene">
            ゲームオーバー
            <button onclick="restart()" id="out">
                もう一度
            </button>
        </div>
        <div id="gameclear" class="scene">
            ゲームクリア！
            <button onclick="restart()" id="out">
                もう一度
            </button>
        </div>
        <script src="./jms.js"></script>
        <script src="./script.js"></script>
        <script src="./stage.js"></script>
    </body>
</html>
